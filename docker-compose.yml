version: '3.8'

# ===========================================
# Fixed Port Configuration:
# - Frontend (Nginx):  80
# - Backend (Express): 3000
# - PostgreSQL:        5433 (external) / 5432 (internal)
# - pgAdmin:           5050
# ===========================================

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: plp_tms_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-san_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-san_password}
      POSTGRES_DB: ${POSTGRES_DB:-san_training_app}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - plp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-san_user} -d ${POSTGRES_DB:-san_training_app}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: plp_tms_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-san_user}:${POSTGRES_PASSWORD:-san_password}@postgres:5432/${POSTGRES_DB:-san_training_app}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
    networks:
      - plp_network
    volumes:
      - ./server:/app/server
      - ./prisma:/app/prisma
      - /app/node_modules
    command: npm run server
    profiles:
      - backend
      - full

  # Frontend - React/Vite (Development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: plp_tms_frontend_dev
    restart: unless-stopped
    ports:
      - "8080:5173"
    depends_on:
      backend:
        condition: service_started
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3000/api
    networks:
      - plp_network
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./tailwind.config.ts:/app/tailwind.config.ts
      - /app/node_modules
    command: npm run dev
    profiles:
      - frontend
      - full

  # Production Frontend - with Nginx
  frontend-prod:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000/api
    container_name: plp_tms_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - postgres
    networks:
      - plp_network
    environment:
      - NODE_ENV=production
    profiles:
      - production

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: plp_tms_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@plp.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - plp_network
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    profiles:
      - tools

networks:
  plp_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
